- key: apply-phd-australia
  question: 怎么申请澳洲博士?
  answer: |
    澳洲有很多有名的大学, 申请博士的步骤也不会特别复杂. 我个人比较推荐这样的步骤.

    (1) 不要只看学校, 要看你想读的专业方向的老师, 在他们学校的官网中, 找到研究方向对你胃口的老师.

    (2) 不要急于申请学校, 先和这个老师沟通, 可以说有70%概率是老师要你, 然后你就可以去哪个学校读博了. 可以先发email和老师沟通 (不过大多数时候老师的email都有看不完的邮件, 你的邮件很可能就淹没掉了).
    不要灰心, 如果很久没有收到回复, 可以尝试联系一下这个老师下面的博士生们. 尝试联系一下这些博士生 (夸他们在学术上的成就通常是一个好开头), 将你想要当同门师兄弟的愿望告诉他们, 然后他们可以帮你内推哦.

    (3) 老师同意后, 给出 offer. 不过特别不推荐自费读博. 特别贵! 这个学校不给奖学金, 说不定下一个会给. 总之, 优先给奖学金的学校.

    (4) 有资金, 有导师, 有门路, 现在就祝你学业有成啦."

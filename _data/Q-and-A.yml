- key: self-taught-ML
  question: 如何自学机器学习?
  answer: |
    其实我也是走的自学的道路一路走到今天这样. 我来总结一下我自己的自学之路吧.

    (1) 首先个人认为还是以上课的形式来学习比较快, 比如 Andrew Ng 的 <a href="https://www.coursera.org/learn/machine-learning" target="_blank">Machine Learning</a> 公开课,
    还有李飞飞的 <a href="http://cs231n.stanford.edu/" target="_blank>公开课</a>. 还有很多, 比如中文教学的李宏毅的课程. 毕竟有老师来讲课, 你理解起来也方便些.

    (2) 有了一定理解之后, 就到了动手做实验的时候了. 这时, <a href="/">我的这些教学</a>就能帮助你快速搭建起你的工程实践能力.
    你也可以参考一下我画的这个<a href="/learning-steps/">学习流程</a>.
    当然, 网络上还有很多其他很优秀的教学, 你也不要放过任何机会, 多看看他们和我的教学有哪些不同, 看看在我教学中没有, 你还没学到的东西.

    (3) 最后, 就是耐下心来读论文, 看paper, 紧紧抓住最前沿技术的尾巴, 让自己不落后于时代.

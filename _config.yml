
markdown: kramdown

highlighter: rouge
url: https://morvanzhou.github.io
exclude: ['README.md']


# collection and their defaults

collections:
  front-pages:
    output: true
  modules-intro:
    output: true
  loop-description:
    output: false
  tutorials:
    output: true
    permalink: /:collection/:path/
  table-contents:
    output: true
    permalink: /tutorials/:path/


defaults:
  - scope:
      path: "_front-pages"
    values:
      layout: front-page
      enable_ads: true

  - scope:
      path: "_modules-intro"
    values:
      layout: front-page

  - scope:
      path: "_table-contents"
    values:
      layout: table-of-contents

  - scope:
      path: "_tutorials"
    values:
      layout: tutorial-post
      editor: 莫烦
      author: 莫烦
      author-link: "#"
      enable_ads: true
      published: true  #TOD: change back to true

  # module descriptions
  - scope:
      path: "_loop-description/python-basic"
    values:
      module: python-basic
  - scope:
      path: "_loop-description/home"
    values:
      module: home
  - scope:
      path: "_loop-description/data-manipulation"
    values:
      module: data-manipulation
  - scope:
      path: "_loop-description/machine-learning"
    values:
      module: machine-learning
  - scope:
      path: "_loop-description/others"
    values:
      module: others



